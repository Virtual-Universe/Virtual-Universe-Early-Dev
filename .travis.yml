language: csharp

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name: "Virtual-Universe/Virtual-Universe-Early-Dev"
      description: "Opensource virtual world grid archictecture"
    notification_email: secondgalaxy2013@gmail.com
    build_command_prepend: "./runprebuild.sh -c Debug -a x64 -b Yes"
    build_command: "msbuild Universe.sln"
    branch_pattern: coverity_scan

mono:
  - latest
script:
  - ./runprebuild.sh -c Debug -a x64 -b Yes
notifications:
  irc:
    channels:
      - "chat.freenode.net#galaxyfutures"
    on_success: always
    on_failure: always
    use_notice: true
    skip_join: true
sudo: false
